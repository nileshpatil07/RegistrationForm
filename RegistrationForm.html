<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<!-- ---------name------------ -->

<form action="https://www.google.com/flights/">
	<label for="First Name">First Name:</label>
	<input name="First" id="First Name" type="text" placeholder="John" required="Please fill out this field">

	<label for="Last Name">Last Name:</label>
	<input name="Last" id="Last Name" type="text" placeholder="Smith" required="Please fill out this field">

<!-- ---------gender------------ -->	
<div>
	<label for="male">Male</label>
	<input name="gender" id="male" type="radio" value="male">

	<label for="female">Female</label>
	<input name="gender" id="female" type="radio" value="female">

	<label for="other">Other</label>
	<input name="gender" id="other" type="radio" value="other">
</div>

<!-- ---------email / password------------ -->
<div>
	<label for="email">Email:</label>
	<input name="email" type="email" placeholder="your email" required>

	<label for="password">Password:</label>
	<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
</div>
<div>
	<label for="birthday">Birthday:
		<select name="day">
			<option>day</option>
			<option>01</option>
			<option>02</option>		
			<option>03</option>
		</select>
		<select name="month">
			<option>month</option>
			<option>january</option>
			<option>february</option>		
			<option>march</option>
		</select>
		<select name="year">
			<option>year</option>
			<option>2017</option>
			<option>2018</option>		
			<option>2019</option>
		</select>
	</label>
</div>
<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="checkbox" name="agreed" type="checkbox">
</div>




	<input type="submit">

</form>
<!-- ---------Birthday------------ -->


</body>
</html>
